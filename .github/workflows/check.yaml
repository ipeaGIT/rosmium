on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: check

jobs:
  check:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
        - {os: windows-latest, r: 'release', conda-prefix: 'C:\Miniconda3\envs\my-env'}
        - {os: macOS-latest, r: 'release', conda-prefix: '/Users/runner/miniconda3/envs/my-env'}
        - {os: ubuntu-20.04, r: 'devel', rspm: 'https://packagemanager.rstudio.com/cran/__linux__/focal/latest', conda-prefix: '/usr/share/miniconda3/envs/my-env'}
        - {os: ubuntu-20.04, r: 'release', rspm: 'https://packagemanager.rstudio.com/cran/__linux__/focal/latest', conda-prefix: '/usr/share/miniconda3/envs/my-env'}
        - {os: ubuntu-20.04, r: 'oldrel', rspm: 'https://packagemanager.rstudio.com/cran/__linux__/focal/latest', conda-prefix: '/usr/share/miniconda3/envs/my-env'}

    env:
      RSPM: ${{ matrix.config.rspm }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: my-env

      - name: Cache conda environment
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0
        with:
          path: ${{ matrix.config.conda-prefix }}
          key: ${{ matrix.config.os }}-conda-${{ hashFiles('environment.yml') }}-${{ env.CACHE_NUMBER }}

      - name: Install osmium
        run: conda install -c conda-forge osmium-tool 

      - name: Check if osmium is installed
        run: osmium version

      - uses: r-lib/actions/setup-r@v2
        id: install-r
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}

      - run: echo $PATH

      - run: echo "PATH=$PATH" >> $GITHUB_ENV

      - run: Sys.getenv("PATH")
        shell: Rscript {0}

      - run: |
          install.packages("processx")
          processx::run("osmium", "version")
        shell: Rscript {0}

      - name: Install pak and query dependencies
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
          saveRDS(pak::pkg_deps("local::.", dependencies = TRUE), ".github/r-depends.rds")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.R_LIBS_USER }}/*
            !${{ env.R_LIBS_USER }}/pak
          key: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ matrix.config.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          pak::local_system_requirements(execute = TRUE)
          pak::pkg_system_requirements("rcmdcheck", execute = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          pak::local_install_dev_deps(upgrade = TRUE)
          pak::pkg_install("rcmdcheck")
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
